<div class="wrapper">
  <div class="inner">

    <form>
      <h3>Ajouter une demande</h3>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="demande.libelle" [ngModelOptions]="{standalone: true}"
          placeholder="Libelle">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="demande.sujet" [ngModelOptions]="{standalone: true}"
          placeholder="Sujet">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="demande.date" [ngModelOptions]="{standalone: true}"
          placeholder="Date">
      </div>

      <div class="form-group">
        <textarea [(ngModel)]="demande.description" [ngModelOptions]="{standalone: true}" placeholder="Description"
          style="height: 100px"></textarea>
      </div>

      <div class="form-group">
        <label for="selected" class="col-sm-9 control-label">Type </label>

        <select id="selected" class="form-select" name="type" [(ngModel)]="demande.type">
          <option *ngFor="let t of types" [ngValue]="t">{{t}}</option>
        </select>
      </div>


        <button type="submit" class="btn btn-primary " (click)=addDemande()> envoyer </button>

    </form>
  </div>
</div>
