<div class="wrapper">
  <div class="inner">

             <form #addDemandeForm='ngForm' (ngSubmit)='addDemande()'>
                 <h3>Ajouter une demande</h3>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='demande.libelle' [ngModelOptions]="{standalone: true}" placeholder="Libelle">
              </div>
             
              <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='demande.sujet' [ngModelOptions]="{standalone: true}" placeholder="Sujet">
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='demande.date' [ngModelOptions]="{standalone: true}" placeholder="Date">
            </div>
            
            <div class="form-group">
              <textarea    [(ngModel)]='demande.description' [ngModelOptions]="{standalone: true}" placeholder="Description" style="height: 100px"></textarea>
             </div>
              
             <div class="form-group">
                <select id="inputState" class="form-select" [(ngModel)]='demande.type'>
                <option value="">types des projets</option>
                <option *ngFor="let type of types">{{type}}</option>        
                </select>
                 </div>
              
               <div>
              <button type="submit" class="btn btn-primary "> envoyer </button>
              </div>
             </form>  
        </div>
      </div>
