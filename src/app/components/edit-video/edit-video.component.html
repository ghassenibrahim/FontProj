<div class="wrapper">
    <div class="inner">
            <form #addVideoForm='ngForm' (ngSubmit)='editVideo()'>
              
              <div class="col-sm-8">
                <div class="col-sm-2">
                <h3><b>Modifier vidéo</b></h3>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='video.duree' [ngModelOptions]="{standalone: true}" placeholder="Durée">
              </div>
              </div>

              <div class="col-sm-8">
              <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='video.nbrimages' [ngModelOptions]="{standalone: true}" placeholder="Nombre d'images">
              </div>
              </div>

            <div class="col-sm-8">
            <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='video.dimensions' [ngModelOptions]="{standalone: true}" placeholder="Dimensions">
            </div>
            </div>

                <div class="col-sm-8">
                <div class="form-group">
                <select id="inputState" class="form-select"  [(ngModel)]='video.version' [ngModelOptions]="{standalone: true}" placeholder="Version">
                  <option [ngValue]="undefined"  disabled selected> Version</option>
                  <option> couleurs</option>
                  <option> noir et blanc</option>
                  <option> niveau de gris</option>
                </select>
                </div>
                </div>

                <div class="col-sm-8">
                    <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]='video.couleurs' [ngModelOptions]="{standalone: true}" placeholder="Couleurs">
                    </div>
                    </div>

               <button type="submit"  class="btn btn-secondary btn-lg"> 
               Modifier</button>     
              </form>
            </div>
            <br><br>
            </div>
