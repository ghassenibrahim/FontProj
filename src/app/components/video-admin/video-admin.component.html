
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
               <h3><b>Liste des vidéo</b></h3>
            </div>
  
            <table class="table table-bordered">
        <table class="table">
          <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Durée</th>
            <th scope="col">Nombre d'images</th>
            <th scope="col">Dimensions</th>
            <th scope="col">Version</th>
            <th scope="col">Couleurs</th>
            </tr>
          </thead>
          <tbody>
    
            <tr *ngFor='let v of videos'>
            <th >{{v.id}}</th>
            <td>{{v.duree}}</td>
            <td>{{v.nbrimages}}</td>
            <td>{{v.dimensions}}</td>
            <td>{{v.version}}</td>
            <td>{{v.couleurs}}</td>
            
           </tr>  
          </tbody>
          </table>
