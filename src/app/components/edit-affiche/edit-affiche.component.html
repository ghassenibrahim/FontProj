<div class="wrapper">
    <div class="inner">
            <form #addAfficheForm='ngForm' (ngSubmit)='editAffiche()'>
              
              <div class="col-sm-8">
                <div class="col-sm-2">
                <h3><b>Modifier affiche</b></h3>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='affiche.dimensions' [ngModelOptions]="{standalone: true}" placeholder="Dimensions">
              </div>
              </div>

              <div class="col-sm-8">
              <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='affiche.nbrimages' [ngModelOptions]="{standalone: true}" placeholder="Nombre d'images">
              </div>
              </div>

            <div class="col-sm-8">
            <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='affiche.couleurs' [ngModelOptions]="{standalone: true}" placeholder="Couleurs">
            </div>
            </div>


                  <div class="col-sm-8">
                    <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]='affiche.support' [ngModelOptions]="{standalone: true}" placeholder="Support">
                    </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="form-group">
                      <input type="file" id="avatar" name="avatar" class="form-control" [(ngModel)]='affiche.exemple' [ngModelOptions]="{standalone: true}" accept="image/png, image/jpeg" placeholder="img">
                    </div>
                    </div>   

               <button type="submit"  class="btn btn-secondary btn-lg"> 
                 <span>Modifier</span></button>     
              </form>
            </div>
            <br><br>
            </div>
