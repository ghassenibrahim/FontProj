
  <div class="footer-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
            <br><br><br><br><br>
          <form #addDemandeForm='ngForm' (ngSubmit)= 'editDemande()'>
            <div class="form-group">
              <input type="text"  class="form-control" [(ngModel)]='demande.nom' [ngModelOptions]="{standalone: true}" placeholder="Nom projet">
            </div>
            <div class="form-group">
                <input type="text"  class="form-control" [(ngModel)]='demande.sujet' [ngModelOptions]="{standalone: true}" placeholder="Sujet">
              </div>
              <div class="form-group">
                <input type="text"  class="form-control" [(ngModel)]='demande.date' [ngModelOptions]="{standalone: true}" placeholder="Date demande">
              </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='demande.description' [ngModelOptions]="{standalone: true}" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='demande.type' [ngModelOptions]="{standalone: true}" placeholder="Type projet">
              </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5"> Edit Demande </button>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
