
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
               
            </div>
  
            <table class="table table-bordered">
        <table class="table">
          <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Dur√©e</th>
            <th scope="col">Nombre d'images</th>
            <th scope="col">Dimensions</th>
            <th scope="col">Version</th>
            <th scope="col">Couleurs</th>
            <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
    
            <tr *ngFor='let v of videos'>
            <th >{{v.id}}</th>
            <td>{{v.duree}}</td>
            <td>{{v.nbrimages}}</td>
            <td>{{v.dimensions}}</td>
            <td>{{v.version}}</td>
            <td>{{v.couleurs}}</td>
            <td>
            <a  class="view" title="View" data-toggle="tooltip" (click)='goToDisplay(v.id)'><i class="material-icons">&#xE417;</i></a>
             <a class="edit" title="Edit" data-toggle="tooltip" (click)='goToEdit(v.id)'><i class="material-icons">&#xE254;</i></a>
             <a class="delete" title="Delete" data-toggle="tooltip"(click)='deleteVideo(v.id)'><i class="material-icons">&#xE872;</i></a>
    
           </td>
           </tr>  
          </tbody>
          </table>
